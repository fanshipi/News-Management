<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <script>
        // let str = 'abcdef abc 123';
        // let newStr = str.replace(/(ab)c(def)/g,'$2gh');
        // console.log(newStr);

        // <[hH](1-6)>.*?</[hH]\1>
        let regex = /<[hH]\d{1,6}>.*?<\/[hH]\d{1,6}>/;
        let string = '<h1>h1</h1><h2>h2</h2> <h3>h3</h3> <h4>h4</h4><h5>h5</h5><h6>h6</h6>'
        console.log(string.match(regex));

        var str = "12345";
        var reg = /(\d{1,3}?)(\d{1,3})/;
        console.log(str.match(reg));
        // => ["1234", "1", "234", index: 0, input: "12345"]

    </script>
</body>
